<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Doge</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <img class="doge-gif" src="" alt="" />

        <h2 class="message"></h2>
      </div>

      <div class="arrow-container"></div>
    </div>

    <div class="settings-drawer settings-drawer--closed">
      <div class="settings-drawer__container">
        <button class="settings-drawer__toggle">Settings & Info</button>

        <form class="settings-form">
          <fieldset class="fieldset">
            <legend class="fieldset__legend">
              Show the percentage price change over the past:
            </legend>
            <div class="input-group">
              <input
                type="radio"
                id="interval1Hour"
                name="timeInterval"
                value="1hour"
              />
              <label for="interval1Hour">1 hour</label>
            </div>

            <div class="input-group">
              <input
                type="radio"
                id="interval24Hours"
                name="timeInterval"
                value="24hour"
                checked
              />
              <label for="interval24Hours">24 hours</label>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="footer">
        <div class="footer-column">
          <div class="linked-callout">
            <a
              href="https://github.com/KirkSandstrom"
              target="_blank"
              class="linked-callout__link"
            >
              <img
                src="img/github-64px.png"
                alt="GitHub logo"
                class="linked-callout__image"
              />
              <span class="linked-callout__text"> Follow me on GitHub </span>
            </a>
          </div>
          <div class="linked-callout">
            <a
              href="https://www.coingecko.com/en/api"
              target="_blank"
              class="linked-callout__link"
            >
              <img
                src="img/coingecko.svg"
                alt="CoinGecko logo"
                class="linked-callout__image"
              />
              <span class="linked-callout__text">Powered by CoinGecko </span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
